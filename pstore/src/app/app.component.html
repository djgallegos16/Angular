<input type="text" [(ngModel)]="title" >
{{ title }}

<div *ngIf="title === 'Daniela'">
    Este es Daniela
</div>
<div *ngIf="title === 'Michael'">
    Este es Michael
</div>
<div *ngIf="title === 'Renzo'">
    Este es Renzo
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'Daniela'">este es daniela</p>
    <p *ngSwitchCase="'Michael'">este es michael</p>
    <p *ngSwitchCase="'Renzo'">este es renzo</p>
    <p *ngSwitchDefault>no hay match</p>
</div>

<button (click)="addItem()" >Add Item</button>

<ul>
    <li *ngIf="items.length === 0"> La lista esta vac√≠a </li>
    <li *ngFor="let item of items; index as i">
        {{i}} {{item}}
        <button (click)="deleteItem(i)" >Delete</button>
    </li>
</ul>

<div *ngFor="let product of products">
    {{ product.title }}
    <img [src]="product.image" alt="">
    {{ product.price }}
</div>
